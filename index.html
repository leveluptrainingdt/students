<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Contact Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Contact Directory</h1>
            <div class="auth-form" id="loginForm">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" class="input-field">
                <input type="password" id="loginPassword" placeholder="Password" class="input-field">
                <button onclick="login()" class="add-button">Login</button>
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
            </div>
            <div class="auth-form" id="signupForm" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signupEmail" placeholder="Email" class="input-field">
                <input type="password" id="signupPassword" placeholder="Password" class="input-field">
                <button onclick="signup()" class="add-button">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
