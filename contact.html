<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <h1>Contact Directory</h1>
            <div class="header-actions">
                <button onclick="toggleTheme()" class="theme-toggle">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </button>
                <button onclick="logout()" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <div class="controls-container">
            <div class="search-contact">
                <input type="text" id="searchInput" class="input-field" placeholder="Search contacts..." oninput="searchContacts()">
            </div>

            <div class="sort-buttons">
                <button onclick="sortContacts('name')" class="sort-button">Sort by Name</button>
                <button onclick="sortContacts('recent')" class="sort-button">Sort by Recent</button>
                <select onchange="filterByCallStatus(this.value)" class="sort-button">
                    <option value="all">All Contacts</option>
                    <option value="Not Called">Not Called</option>
                    <option value="Answered">Answered</option>
                    <option value="Not Answered">Not Answered</option>
                    <option value="Busy">Busy</option>
                </select>
            </div>

            <div class="select-all">
                <input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)">
                <label for="selectAll">Select All</label>
                <button onclick="deleteSelectedContacts()" class="delete-button">
                    <img src="icons/delete.svg" alt="Delete">
                </button>
            </div>
        </div>

        <div class="add-contact">
            <textarea id="contactInput" class="input-field" rows="4" placeholder="Enter contact(s): Single contact like 'John 1234567890' or bulk data"></textarea>
            <div class="button-group">
                <button onclick="addContact()" class="add-button">Add Single Contact</button>
                <button onclick="handleBulkData()" class="bulk-button">Process Bulk Data</button>
            </div>
            <div id="previewArea" class="preview-area">
                <h3>Preview Parsed Contacts</h3>
                <table id="previewTable" class="preview-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button onclick="confirmBulkAdd()" class="add-button" style="margin-top: 10px;">
                    Confirm and Add All
                </button>
            </div>
        </div>

        <div class="contact-list" id="contactList"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
